version: '3.7'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf.conf:/etc/nginx/templates/nginx.conf.conf
      - ./certs:/etc/letsencrypt
      - ./data:/usr/share/nginx/html
    restart: always
    depends_on:
      - certbot
    environment:
      DOMAIN: ${DOMAIN}
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: ".conf"
  certbot:
    image: certbot/certbot:latest
    container_name: certbot-initial
    volumes:
      - ./certs:/etc/letsencrypt
      - ./data:/data/letsencrypt
    command: certonly --staging -d ${DOMAIN} --standalone --non-interactive --agree-tos -m mjmaurer777@gmail.com
    restart: 'no'
    environment:
      - DOMAIN
  certbot-auto:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./data:/data/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 24h & wait $${!}; certbot renew --webroot --webroot-path=/data/letsencrypt ; done;'"
    restart: always
    depends_on:
      - nginx
    environment:
      - DOMAIN
