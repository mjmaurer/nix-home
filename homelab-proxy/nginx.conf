worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name howell.haus;
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name howell.haus;

        ssl_certificate /etc/letsencrypt/live/howell.haus/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/howell.haus/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/howell.haus/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

        root /usr/share/nginx/html;
        index index.html;


        location / {
          proxy_pass http://localhost:8000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
